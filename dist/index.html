<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="style.css">
    <script src="main.js" defer></script>
    <title>To-Do App</title>
</head>
<body>
    <header>
    </header>
    <main>
        <div class="sidebar">
            <h1>Projects</h1>
            <div class="newProjectContainer">
                <form action="">
                    <input type="text" name="projectName" id="projectName" placeholder="Project Name">
                    <button type="button">Confirm</button>
                    <button type="button">Cancel</button>
                </form>
            </div>
            <button class="newProjectBtn">New Project</button>
            <div class="projectList">
                <div class="project">HI</div>
            </div>
        </div>
        <div class="listContainer">
            <button class="newTaskBtn">New Task </button>
            <div class="newTaskContainer">
                <form action="">
                    <input type="text" name="taskName" id="taskName" placeholder="Task Info">
                    <input type="date" name="date" id="taskDate" placeholder="Date">
                    <select name="priority" id="priority">
                        <option value="" disabled selected>Select Priority</option>
                        <option value="high">High</option>
                        <option value="low">Low</option>
                    </select>
                    <button type="button" class="confirmTaskBtn">Confirm</button>
                    <button type="button" class="cancelTaskBtn">Cancel</button>
                </form>
            </div>
            <div class="taskList">
                <!--<div class="task"><span class="material-symbols-outlined">radio_button_unchecked</span>YEET</div>
                <div class="task"><span class="material-symbols-outlined">radio_button_unchecked</span>YEET</div>
                <div class="task"><span class="material-symbols-outlined">radio_button_unchecked</span>YEET</div>-->
            </div>
        </div>
    </main>
</body>
</html>
