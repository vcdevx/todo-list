<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="style.css">
    <script src="main.js" defer></script>
    <title>To-Do App</title>
</head>
<body>
    <header>
        <span class="material-symbols-outlined menuBtn">menu</span>
        <div class="currentProjectContainer">
            <p class="currentProjectHeader"></p>
        </div>
    </header>
    <main>
        <div class="sidebar">
            <h1>Projects</h1>
            <div class="newProjectContainer">
                <form action="">
                    <input type="text" name="projectName" id="projectName" placeholder="Project Name">
                    <button type="button" class="confirmProjectBtn">Confirm</button>
                    <button type="button" class="cancelProjectBtn">Cancel</button>
                </form>
            </div>
            <button class="newProjectBtn">New Project <span class="material-symbols-outlined addSpan">add</span></button>
            <div class="projectList">
            </div>
        </div>
        <div class="listContainer">
            <button class="newTaskBtn">New Task <span class="material-symbols-outlined addSpan">add</span></button>
            <div class="newTaskContainer">
                <form action="" id="newTaskForm">
                    <input type="text" name="taskName" id="taskName" placeholder="Task Info" required>
                    <input type="date" name="date" id="taskDate" placeholder="Date" required>
                    <select name="priority" id="prioritySelector" required>
                        <option value="" disabled selected>Select Priority</option>
                        <option value="high">High</option>
                        <option value="low">Low</option>
                    </select>
                    <button type="submit" class="confirmTaskBtn" form="newTaskForm">Confirm</button>
                    <button type="button" class="cancelTaskBtn">Cancel</button>
                </form>
            </div>
            <div class="taskList">
            </div>
        </div>
    </main>
</body>
</html>
